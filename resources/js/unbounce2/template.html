<Modal />
<div class="relative left-1/2 -translate-x-1/2 w-full md:w-[99vw] mt-6 md:mt-4 pt-14 overflow-hidden">
    <div class="max-w-[1000px] mx-auto">
        <div class="mx-auto">
            <div class="flex items-center">
                <progress-step :is-last="state.steps.length == i+1" v-for="(s,i) in state.steps" :key="i"
                    :title="s.title" :number="s.number" :step="i+1" :current="state.step" />
            </div>

            <div class="max-w-[700px] mx-auto mt-10 md:mt-20 bg-orange-50 py-5 px-3 lg:px-7 box-border relative">
                <div class="swizard_page1" v-show="state.step == 1">
                    <Criteria v-model="state.form[0]" @forward="stepForward" />
                </div>
                <div v-show="state.step == 2">
                    <Claim v-model="state.form[1]" @forward="stepForward" @backward="stepBack" />
                </div>

                <div class="swizard_page4" v-show="state.step == 3">

                    <About v-model="state.form[2]" @forward="stepForward" @backward="stepBack" />

                </div>

                <div class="swizard_page5" v-show="state.step == 4">
                    <Contact v-model="state.form[3]" @forward="stepForward" @backward="stepBack" />
                </div>

                <div class="swizard_page6" v-show="state.step == 5">
                    <StartClaim v-model="state.form[4]" @forward="submit" @backward="stepBack"
                        :loading="state.loading" />
                </div>


                <div class="swizard_page7" v-show="state.step == 6">
                    <ThankYou :claim_id="state.claim_id" :url="state.thanksUrl" />
                </div>
            </div>
        </div>
    </div>
</div>
